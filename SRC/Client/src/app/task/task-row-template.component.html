<div class="card h-100" [ngClass]="{'border-danger': isDeadlined()}">
  <div class="card-header">{{task.Identification}}</div>
  <div class="card-body">
    <h5 class="card-title">{{task.Identification}}</h5>
    <p class="card-text ellipsis-overflow">{{task.Description}}</p>
    <p class="text-right"><small class="text-muted"><strong>{{task.ExpectedBudget | currency:'CZK '}}</strong></small></p>
  </div>
  <div class="card-footer text-center" [ngClass]="{'text-danger': isDeadlined()}">
    <small>
      <strong>Deadline&nbsp;</strong> {{task.DeadLine | date:'MM/dd/yyyy'}}
    </small>
  </div>
</div>
