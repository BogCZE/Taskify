<h2>Active tasks</h2>
<div class="row">
  <taskify-task-row-template *ngFor="let task of activeTasks | async;let i = index" [task]="task" (click)="click(task)" [ngClass]="{'col-md-3' : !isSelected(task), 'col-md-12' : isSelected(task), 'd-none' : isHidden(task)}" class="mb-2 pointer-cursor"></taskify-task-row-template>
</div>
